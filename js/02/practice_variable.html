<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //　変数（hp）を定義
            var hp;
            //　変数hpに値を代入
            hp = 120;
            // 変数mpを定義し値を代入
            var mp = 0;
            // hpとmpを表示
            document.write('<p>現在のhpは' + hp + '現在のmpは' + mp + '</p>');
            // hpを上書き
            hp = 80;
            //hpとmpを再表示
            document.write('<p>現在のhpは' + hp + '現在のmpは' + mp + '</p>');
            //mpを上書き
            mp = 50;
            //hpとmpを再表示
            document.write('<p>現在のhpは' + hp + '現在のmpは' + mp + '</p>')
        </script>
    </body>
</html>
