<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>配列</title>
    </head>
    <script>
        var data = [59, 39, 100, 2, 15, 40, 84, 97];
        /* 以下に課題処理を追加 */
        var num = 0;
        
        for (var i = 0; i < data.length; i++){
            document.write('<p>' + data[i] + '</p>');
            
            if (data[i] < 40){
            num += 1;
            }
        }
        
        document.write('<p>40点未満の人は' + num + '人です</p>');
    </script>
</html>
