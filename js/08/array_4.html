<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>配列</title>
    </head>
    <script>
        var apple = new Object();
        
        apple['color'] = 'red';
        apple['price'] = 100;
        apple['gram'] = 150;
        
        document.write(apple['color']);
        document.write(apple['price']);
        document.write(apple['gram']);
        
        
        var grape = {'color': 'purple', 'price': 300, 'gram': 150};
        
        document.write(grape['color']);
        document.write(grape['price']);
        document.write(grape['gram']);
        
    </script>
</html>
