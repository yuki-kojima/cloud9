<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>配列</title>
    </head>
    <script>
        var data = [55, 100, 38, 40, 83];
        var sum = 0;
        
        for (var i = 0; i < data.length; i++){
            document.write('<p>各点数：' + data[i] + '点</p>');
            sum += data[i];
        }
        
        var avarage = sum / data.length;
        document.write('<p>平均点' + avarage + '点</p>');
    </script>
</html>
