<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>配列</title>
    </head>
    <script>
        var data = [59, 39, 100, 2, 15, 40, 84, 97];
        /* 以下に課題処理を追加 */
        
        document.write('<p>' + (data[2] + data[5]) + '</p>');
        
        
        //forを使って処理
        var sum = 0;
        
        for (var i = 0; i < data.length; i++){
            if (data[i] == 100 || data[i] == 40){
            sum += data[i];
            }
        }
        
        document.write(sum);
    </script>
</html>
