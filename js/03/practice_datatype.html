<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
  // 1.
  var data = 100;
  data = '100';
  document.write('変数の値は' + data + '<br>');
  
  // 2.
  data = null;
  document.write('変数の値は' + data + '<br>');
  
  // 3.
  console.log(data);
  
  // 4.
  alert(data);
  
  // 5. 
  data = true;
  document.write('変数の値は' + data + '<br>');
  
  // 6.
  console.log(data);
  
  // 7.
  alert(data);
  
  // 8.
  var q_1  = '1';
document.write(q_1 + 'の型は「文字列型」です。<br>');
var q_2  = 1;
document.write(q_2 + 'の型は「数値型」です。<br>');
var q_3  = 'true';
document.write(q_3 + 'の型は「文字列型」です。<br>');
var q_4  = true;
document.write(q_4 + 'の型は「論理型」です。<br>');
var q_5  = null;
document.write(q_5 + 'の型は「null型」です。<br>');
var q_6  = '';
document.write(q_6 + 'の型は「文字列型」です。<br>');
var q_7  = 'undefined';
document.write(q_7 + 'の型は「文字列型」です。<br>');
var q_8;
document.write(q_8 + 'の型は「undefined型」です。<br>');
var q_9  = 10 + '20';
document.write(q_9 + 'の型は「文字列型」です。<br>');
var q_10 = 10 + 10 + '20';
document.write(q_10 + 'の型は「文字列型」です。<br>');
 
var taipu = typeof(q_8);
document.write(taipu + '<br>');

taipu = typeof(q_9);
document.write(taipu + '<br>');


taipu = typeof(q_10);
document.write(taipu + '<br>');

  
  </script>
</body>
</html>
