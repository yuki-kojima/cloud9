<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>while</title>
    </head>
    <body>
        <script>
            var i = 0;
            var sum = 0;
            while (sum < 1000) {
                sum += i;
                i++;
            }
            var n = i - 1;
            
            document.write('<p>足される数：' + n + ' 合計値：' + sum + '</p>');
        </script>
    </body>
</html>
