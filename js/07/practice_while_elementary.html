<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>while</title>
    </head>
    <body>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            
            var i = 2000;
            while (i <= year){
                document.write('<p>' + i + '</p>');
                i++;
            }
        </script>
    </body>
</html>
