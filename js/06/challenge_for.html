<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>for</title>
    </head>
    <body>
        <script>
            var sum = 0;
            for (var i = 1; i < 101; i++){
                if (i % 3 == 0) {
                    sum += i;
                }
            }
            
            document.write('<p>' + sum+ '</p>');
        </script>
    </body>
    
</html>
