<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>for</title>
    </head>
    <body>
        <script>
            for (var i = 1; i < 10; i++){
                for(var n = 1; n < 10; n++){
                document.write('<p>' + i + '*' + n + '=' + i * n + '</p>');
                }
            } 
        </script>
    </body>
    
</html>
