<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>for</title>
    </head>
    <body>
        <script>
            var today = new Date();
            document.write('<p>' + today + '</p>');
            
            var year = today.getFullYear();
            document.write('<p>' + year + '</p>');
            
            for (var i = 2000; i <= year; i++){
                document.write('<p>' + i + '</p>');
            }
            
        </script>
    </body>
    
</html>
