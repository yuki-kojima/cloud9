<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    // 0-9のランダムな数字を取得
    var num = Math.floor(Math.random() * 10);
     
    //numを表示
    document.write('<p>num: ' + num);
    
    //偶数奇数判定
    if (num % 2 === 0){
      document.write('<p>偶数</p>');

    }else {
      document.write('<p>奇数</p>');
    }
  </script>
</body>
</html>
