<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    // 0-100の乱数取得
    var num1 = Math.floor(Math.random() * 101);
    var num2 = Math.floor(Math.random() * 101);
    var num3 = Math.floor(Math.random() * 101);

    
    //num1, num2, num3の表示
    document.write('<p>num1: ' + num1 + '</p>');
    document.write('<p>num2: ' + num2 + '</p>');
    document.write('<p>num3: ' + num3 + '</p>');
    
    if (num1 > num2 && num1 > num3) {
        // num1が一番大きかった場合
        document.write('<p>num1が一番大きいです</p>');
    }else if (num2 > num1 && num2 > num3) {
        //num2が一番大きかった場合
        document.write('<p>num2が一番大きいです</p>');
    }else {
        //num3が一番大きかった場合
        document.write('<p>num3が一番大きいです</p>')
    }
  </script>
</body>
</html>
