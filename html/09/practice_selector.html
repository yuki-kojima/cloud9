<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>私のおすすめレストラン</title>
        <link rel="stylesheet" type="text/css" href="practice_selector.css">
    </head>
    <body>
        <div class="wrap bgc_gray">
            <h1>私のおすすめレストラン</h1>
            <p>私が今までに利用したレストランの中からおすすめのお店を紹介します</p>
            <div class="contents bd_red">
                <h2>おすすめのレストラン一覧</h2>
                <ul>
                    <li>レストランA</li>
                    <li class="fc_red bgc_pink">レストランB</li>
                    <li class="bgc_pink">レストランC</li>
                    <li>レストランD</li>
                    <li class="fc_red">レストランE</li>
                </ul>
                <div class="bgc_gray pdd_5">
                    <p><span class="bgc_pink">ピンク</span>の背景色のレストランは女性に特におすすめです</p>
                    <p><span class="fc_red">赤</span>の文字色はファミリー向けのお店です</p>
                </div>
            </div>
            <div class="contents bd_blue">
                <h2>各レストランのおすすめ料理</h2>
                <dl>
                    <dt>レストランA</dt>
                    <dd>フレンチトースト</dd>
                    <dt>レストランB<span class="fc_yellow">★</span></dt>
                    <dd>パンケーキ</dd>
                    <dt>レストランC</dt>
                    <dd>シーザーサラダ</dd>
                    <dt>レストランD<span class="fc_yellow">★</span></dt>
                    <dd>ハンバーグ</dd>
                    <dt>レストランE</dt>
                    <dd>ミートスパゲッティ</dd>
                </dl>
                <div class="bgc_gray pdd_5">
                    <p><span class="fc_yellow">★</span>は雑誌で紹介されたお料理です</p>
                </div>
            </div>
        </div>
    </body>
</html>
