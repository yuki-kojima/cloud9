<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
    <form action="#">
        <p>
          <label for="mail">メールアドレス:</label>
          <input type="email" name="mail" id="mail">
        </p>
        <p>
          パスワード:
          <input type="password" name="password" maxlength="12">
        </p>
        <p>
          郵便番号:
          <input type="text" name="post_code" placeholder="123-4567">
        </p>
        <p>
          都道府県:
          <select name="pref">
            <option value="">選択してください</option>
            <option value="北海道">北海道</option>
            <option value="青森県">青森県</option>
            <option value="岩手県">岩手県</option>
            <option value="宮城県">宮城県</option>
            <option value="">サンプルのため以下省略</option>
          </select>
        </p>
        <p>
          性別:
          <label><input type="radio" name="gender" value="man">男性</label>
          <label><input type="radio" name="gender" value="woman">女性</label>
        </p>
        <p>
          メール配信:
          <input type="checkbox" name="magazine" value="1"  checked>配信を希望する
        </p>
        <p>
          <input type="submit" value="送信">
        </p>
    </form>
</body>
</html>
