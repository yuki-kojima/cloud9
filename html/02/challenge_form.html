<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ITアンケート</title>
    </head>
    <body>
        <h1>ITアンケート</h1>
        <form action="#">
            <p>
                <label for="name">お名前：</label>
                <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="mail">メールアドレス：</label>
                <input type="mail" name="mail" id="mail">
            </p>
            <p>
                <label for="tel">電話番号：</label>
                <input type="text" name="tel" id="tel">
            </p>
            <p>
                現在のHTML理解度を教えてください：
                <label><input type="radio" name="htmllvl" value="low">低い</label>
                <label><input type="radio" name="htmllvl" value="average">普通</label>
                <label><input type="radio" name="htmllvl" value="high">高い</label>
            </p>
            <p>
                現在のCSS理解度を教えてください：
                <label><input type="radio" name="csslvl" value="low">低い</label>
                <label><input type="radio" name="csslvl" value="average">普通</label>
                <label><input type="radio" name="csslvl" value="high">高い</label>
            </p>
            <p>
                聞いたことがあるプログラミング言語を選択してください(複数洗濯可)：
                <label><input type="checkbox" name="p_lang" value="C">C</label>
                <label><input type="checkbox" name="p_lang" value="java">java</label>
                <label><input type="checkbox" name="p_lang" value="PHP">PHP</label>
                <label><input type="checkbox" name="p_lang" value="Ruby">Ruby</label>
                <label><input type="checkbox" name="p_lang" value="JavaScript">JavaScript</label>
            </p>
            <p>
                <input type="submit" value="送信">
            </p>
        </form>
    </body>
</html>
